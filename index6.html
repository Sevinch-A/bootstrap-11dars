<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <div class="container">
        <div class="row my-5">
            <div class="col-md-12">
                <button type="button" class="btn" data-toggle="modal" data-target="#myModal">OPEN</button>
                <div class="modal fade" id="myModal">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4>Register</h4><span class="close">&times</span>
                            </div>
                            <div class="modal-body">
                                <label for="frst">Name</label>
                                <input type="text" class=" a" id="frst">
                                <br>
                                <br>
                                <label for="email">E-mail Address</label>
                                <input type="email" class="mx-5" id="email" placeholder="some@gmail.com">
                                <br>
                                <br>
                                <label for="password">Password</label>
                                <input type="password" class="b" id="password">
                                <br>
                                <br>
                                <label for="password">Confirm password</label>
                                <input type="password" class="mx-4" id="password">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary c">Register</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
